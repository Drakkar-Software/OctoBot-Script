<!doctype html>
<html lang="en">
    {% include 'header.html' %}
    <body class="bg-dark px-1 px-md-4">
        <div class="text-center">
            <h1>

                {{ title }}
                <span class="font-weight-bold">
                    <img src="https://raw.githubusercontent.com/Drakkar-Software/OctoBot-Scriptject-Website/master/assets/images/octobot.png" class="octobot-logo" alt=""> OctoBot Script
                </span>
                report
            </h1>
        </div>
        <div>
            <h3>
                {{ top_title }}
                <span class="float-right">Generated the {{ creation_time }}</span>
            </h3>
            <div class="primary-charts">
                <div id="charts">
                    <div id="main-chart"></div>
                    <div id="sub-chart"></div>
                </div>
            </div>
        </div>
        <div>
            <h3>
                {{ middle_title }}
            </h3>
            <div class="secondary-charts">
                <div id="backtesting-run-overview"></div>
            </div>
        </div>
        <div>
            <h3>
                {{ bottom_title }}
            </h3>
            <div class="configuration container-fluid row">
                <div class="col-12">
                    <h4 class="text-center">
                        Configuration
                    </h4>
                </div>
                {% for key, val in strategy_config.items() %}
                <div class="col text-center">
                    {{key}}: <span class="font-weight-bold">{{val}}</span>
                </div>
                {% endfor %}
            </div>
            <div id="backtesting-details"></div>
            <div id="tables">
                <div id="list-of-trades-part"></div>
            </div>
        </div>

    </body>
    {% include 'scripts.html' %}
</html>
